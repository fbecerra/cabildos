<!DOCTYPE html>
<html>
<head>
  <title>Cabildos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@500&family=Lato:wght@300;400;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cabildos.css">
</head>
<body>
  <div class="row">
    <div class="col-12">
      <div class="row" id="sticky">
        <div class="col-3">
          <div class="form-group">
             <label for="select-cabildo">Cabildo</label>
             <select class="form-control" id="select-cabildo"></select>
          </div>
         </div>
         <div class="col-3">
           <div class="form-group">
              <label for="select-comision">Comision</label>
              <select class="form-control" id="select-comision"></select>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="select-tema">Tema</label>
            <select class="form-control" id="select-tema"></select>
          </div>
          <div class="col-3">
          </div>
        </div>
      </div>
      <div class="row" id="bubbles">
        <div class="col-4">
        </div>
        <div class="col-8">
          <div id="cabildos">
          </div>
        </div>
      </div>
      <div class="row" id="cabildo-details">
        <div class="col-2">
          <div id="back-button">
            Back
          </div>
        </div>
        <div class="col-8">
          <div id="details">
          </div>
        </div>
        <div class="col-2">
        </div>
      </div>
    </div>
  </div>
  <script src="js/d3.min.js"></script>
  <script src="js/cabildos.js"></script>
<body>
</body>
</html>
